<div class='confirmation'>
  {% include '../includes/confirmation_top.html'%}
  <div class="confirmation__bg"></div>
  <div class='confirmation__text-container content h-100'>
    <h3 class='title'>Удалить историю сообщений группы <span class="group-name">{{ group.name }}</span>?</h3>
    <div class="clear_messages_confirm">
      <a href="{% url 'groups:clear_messages' group.slug %}">
        <button>Да</button>
      </a>
      <a class="close-btn">
        <button>Нет</button>
      </a>
    </div>
  </div>
</div>
