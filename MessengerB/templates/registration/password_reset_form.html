{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите адрес электронной почты для получения нового пароля.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить электронное письмо"></p>
    {% csrf_token %}
  </form>
{% endblock %}
